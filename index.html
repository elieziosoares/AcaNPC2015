                <a id="inscricao" href="#forminscricao">INSCREVA-SE!</a>
                
                <section id="forminscricao">
                    <h2>Dados do Acampante:</h2>
                    <form action="php/email.php" method="post">
                        <label>Nome Completo: </label><input class="textfield" name="nome" type="text" placeholder="Nome" autofocus required>
                        <label>E-mail: </label><input class="textfield" name="email" type="email" placeholder="E-mail" required>
                        <label>Endereço: </label><input class="textfield" name="endereco" type="text" placeholder="Rua aaa, 00, Ribeira" autofocus required>
                        <label>Telefone: </label><input class="textfield" name="telacampante" placeholder="(84)XXXX-XXXX" id="telacampante" type="text" maxlenght="15" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}" autofocus required>

                        <label>Data de Nascimento: </label><input class="textfield" name="dtnascimento" id="dtnascimento" type="text" autofocus required>
                        <label>Nome do Responsável: </label><input class="textfield" name="responsavel" type="text" autofocus required>
                        
                        <label>Telefone do Responsável: </label><input class="textfield" name="telresponsavel" placeholder="(84)XXXX-XXXX" id="telresponsavel" type="text" maxlenght="15" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}" autofocus required>
                        
                        
                        <label>Toma medicamento?</label> <br/>
                        <Label><input type="radio" name="medicamento" value="Sim" >Sim</label><br/>
                        <label><input type="radio" name="medicamento" value="Nao" checked>Não</label>
                        <br/>
                        <label style="display:none;" id="medicamentoLabel">Medicamentos: </label><input class="textfield" style="display:none;" id="medicamentoInput" name="remedios" type="text" Placeholder="Insira aqui o(s) medicamento(s)." autofocus>
